<!DOCTYPE html>
<html lang="en">

<head>

<body>

      <div class="text-center mt-5 container p-5 d-flex justify-content-center ">
            <div class="card w-50 bg-dark-subtle text-dark-emphasis">
                  <h2 class="mt-3">Cadastro de cursos</h2>
                  <form method="post" action="processa_curso.php" class="d-flex flex-column align-items-center mb-3 px-5">

                        <div class="mb-1 w-100">
                              <label class="d-flex mb-1 mt-3" for="nome_curso">Nome curso:</label>
                              <input type="text" class="form-control" id="nome_curso" name="nome_curso"

                              <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição">

                              <input type="text" class="form-control" id="area" name="area"
                                    placeholder="Digite a área do curso">
                        </div>

                        <div class="d-flex justify-content-between w-100 mt-5">
                              <a href="/index.html" class="btn btn-outline-primary w-40 mr-3">Cancelar</a>

                        </div>
                  </form>
            </div>
      </div>
